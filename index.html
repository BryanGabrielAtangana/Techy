<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Mon réseau</title>
</head>

<body>
    <form action="/" method="post" class="form">
        <img src="images/logo.png" alt="">
        <h1>Plongez dans l'univers de la tech</h1>
        <input type="text" name="nom" id="nom" placeholder="Nom (exemple : Lemaitre)" required>
        <input type="text" name="prenom" id="prenom" placeholder="Prenom (exemple : Bryan)" required>
        <input type="email" name="email" id="email" placeholder="Adresse Email" required>
        <button type="submit" name="submit">Je m'abonne</button>

        <p> Chaque semaine, recevez directement dans votre boîte de réception les nouvelles les plus pertinentes et les
            plus percutantes de l'industrie technologique.</p>
    </form>
</body>

</html>
